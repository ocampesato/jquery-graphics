<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
     "http://www.w3.org/TR/html4/strict.dtd"> 
<html> 

<head> 
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"> 
<title>jQuery Lissajous Graphics</title> 
<style type="text/css"> 
@import "css/jquery.svg.css";
 
#svgcanvas { width: 800px; height: 500px; border: 0px solid #484; }
</style> 

<script type="text/javascript" src="js/jquery-1.3.2.js"></script> 
<script type="text/javascript" src="js/jquery.svg.js"></script> 

<script type="text/javascript"> 
$(function() {
   $('#svgcanvas').svg({onLoad: drawGraphics});
});
 
  var basePointX   = 300;
  var basePointY   = 200;
  var currentX     = 0;
  var currentY     = 0;
  var offsetX      = 0;
  var offsetY      = 0;
  var radius       = 0;
  var A            = 200;
  var B            = 2;
  var C            = 100;
  var D            = 5;
  var angle        = 0;
  var deltaAngle   = 1;
  var maxAngle     = 721;
  var majorAxis    = 80;
  var minorAxis    = 40;
  var scaleFactor  = "";

function drawGraphics(svg) {
  var g1 = svg.group();
  var g2 = svg.group(g1, {transform: 'scale(0)'}); 

  for(angle=0; angle<maxAngle; angle+=deltaAngle) {
     offsetX  = A*Math.sin(B*angle*Math.PI/180);
     offsetY  = C*Math.cos(D*angle*Math.PI/180);
     currentX = basePointX+offsetX;
     currentY = basePointY-offsetY;

     // alternate between red and blue
     if((Math.floor(angle/deltaAngle)) % 2 == 0) {
        fillColor = "red";
     }
     else {
        fillColor = "blue";
     }

     scaleFactor = 'scale('+(angle/maxAngle)+','+(angle/maxAngle)+')';
     g2 = svg.group(g1, {transform: scaleFactor}); 

     svg.ellipse(g2, 
                 currentX, currentY, 
                 majorAxis, minorAxis,
                 {fill: fillColor, stroke: 'none', 'stroke-width': 0});
   }
}
</script> 
</head> 

<body> 
<div id="svgcanvas"></div> 
</body> 
</html>
